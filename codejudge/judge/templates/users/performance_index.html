{% include "users/base.html" %}

<head>
    <style>
        .ds-btn li{ list-style:none; float:left; padding:10px; }
        .ds-btn li a span{padding-left:15px;padding-right:5px;width:270px;display:inline-block; text-align:left;}
        .ds-btn li a span small{width:100%; display:inline-block; text-align:left;}
    </style>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <a href="/judge/home" class="navbar-brand">TAJ-IIT Jodhpur</a>
            </div> 
        </div>
    </div>
    <br><br><br><br>
    <div class="container-fluid">
        <div class="input-group" style = "padding-left:65px; padding-right:32px;"> <span class="input-group-addon">Filter</span>
            <input id="filter" type="text" class="form-control" placeholder="Type your search query here...">
        </div>
        <div class="row-fluid">
            {% for c in courses %}
            <div class = "col-md-4">
                <ul class="ds-btn searchable">
                    <li>
                         <a class="btn btn-lg btn-success " href="/judge/course/{{c.id}}">
                         <i class="glyphicon glyphicon-dashboard pull-left"></i><span>{{ c.courseName }}<br><small>{{ c.courseNumber }}</small></span></a> 
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function () {

        (function ($) {

            $('#filter').keyup(function () {

                var rex = new RegExp($(this).val(), 'i');
                $('.searchable li').hide();
                $('.searchable li').filter(function () {
                    return rex.test($(this).text());
                }).show();

            })

        }(jQuery));

    });
</script>
