{% include "users/base.html" %}

<body>
    {% include "includes/navbar.html" %}    
    <br><br><br>
    <div class="container-fluid">
    	<div class="row-fluid">
    		<div class="col-md-2">
				<ul class="nav nav-pills nav-stacked">
				  <li class="active"><a href="#">Lab Sessions</a></li>
                  <li><a href="/judge/submission">My Submissions</a></li>
				  <li><a href="#">Profile Settings</a></li>
				  <li><a href="#">Logout</a></li>
				</ul>
			</div>
			<div class="col-md-10">
    			<h2>Problem Details</h2>
    			<table class="table table-striped table-hover ">
            	    <thead>
            	      <tr>
            	        <th>#</th>
            	        <th>Problem Title</th>
            	        <th>Solved By</th>
            	      </tr>
            	    </thead>
            	    <tbody>
            	      {% for problems in problem %}
                      <tr>
                        <td>1</td>
                        <td><a href="../../{{problems.contest_id}}/problem/{{problems.id}}">{{problems.problemTitle}}</a></td>
                        <td>{{problems.solvedBy}}</td>
                      </tr>
                    {% endfor %}
            	    </tbody>
            	 </table>
    		</div>
    	</div>
    </div>
